<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Lai Dou">
    <meta name="application-name" content="Lai Dou">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-tap-highlight" content="no">
    <title>Lai Dou</title>
    <link rel="stylesheet" href="index.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" href="Assets/icon-192x192.png">
    <script>
        (function() {
            const theme = localStorage.getItem('theme');
            theme === 'dark' ? document.documentElement.classList.add('dark-mode') : 
                              document.documentElement.classList.remove('dark-mode');
        })();
    </script>
    <script defer src="index.js"></script>
</head>
<body>
    <header>
        <div> 
            <div>
                <h1></h1>
                <p></p>
            </div>
            <div class="header-controls">
                 <img src="Assets/Logo.png" alt="Logo" class="header-logo">
                 <button id="theme-toggle" class="theme-toggle-button" aria-label="Toggle dark mode" title="Toggle dark mode"></button>
             </div>
        </div>
    </header>
    <main>
        <h1>
            <span>CHOOSE YOUR</span>
            <span>TRANSPORT</span>
        </h1>
        <div class="transport-options">
            <div class="option">
                <h3>BUS</h3>
                <img src="Assets/bus.png" alt="Bus">
                <a href="bus-select.html"><button type="button">SELECT</button></a>
            </div>
            <div class="option">
                <h3>TRAIN</h3>
                <img src="Assets/train.png" alt="Train">
                <a href="train-select.html"><button type="button">SELECT</button></a>
            </div>
            <div class="option">
                <h3>MINIBUS</h3>
                <img src="Assets/minibus.png" alt="MiniBus">
                <a href="minibus-select.html"><button type="button">SELECT</button></a>
            </div>
        </div>
    </main>
</body>
</html>
