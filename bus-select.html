<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Selection - Lai Dou</title>
    <link rel="stylesheet" href="bus-select.css">
    <script defer src="bus-select.js"></script>
</head>
<body>
    <div class="container">
        <div class="header fade-in">
            <div class="title">BUS</div>
            <div class="nav-buttons">
                <button class="nav-btn">TRAIN</button>
                <button class="nav-btn">HOME</button>
            </div>
        </div>
        
        <div class="location-card fade-in-second">
            <div class="location-input">
                <div class="input-group">
                    <input type="text" placeholder="From" id="from-input">
                    <img src="Assets/pin.png" alt="From location" class="location-icon">
                </div>
                <div class="input-group">
                    <input type="text" placeholder="To" id="to-input">
                    <img src="Assets/flag.png" alt="To location" class="location-icon">
                </div>
            </div>
        </div>

        <div class="placeholder-text slide-up">
            <span class="typing-text"></span>
        </div>
    </div>
</body>
</html>
