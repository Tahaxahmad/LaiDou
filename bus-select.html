<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Lai Dou">
    <meta name="application-name" content="Lai Dou">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-tap-highlight" content="no">
    <title>Bus - Lai Dou</title>
    <link rel="stylesheet" href="bus-select.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" href="Assets/icon-192x192.png">
    <script>
        (function() {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark') document.documentElement.classList.add('dark-mode');
            else document.documentElement.classList.remove('dark-mode');
        })();
    </script>
    <script defer src="bus-select.js"></script>
</head>
<body>
    <div class="container">
        <div class="header fade-in">
            <h1 class="title">BUS</h1>
            <div class="nav-buttons">
                <button class="nav-btn transport-btn" onclick="window.location.href='train-select.html'" title="Go to Train Search">
                    <img src="Assets/train.png" alt="Train" class="nav-icon">
                </button>
                <button class="nav-btn transport-btn" onclick="window.location.href='minibus-select.html'" title="Go to Minibus Search">
                    <img src="Assets/minibus.png" alt="MiniBus" class="nav-icon">
                </button>
                <button class="nav-btn home-btn" onclick="window.location.href='index.html'" title="Go to Home">
                    <img src="Assets/home.png" alt="Home" class="nav-icon">
                </button>
            </div>
        </div>
        
        <div class="location-card fade-in-second">
            <div class="location-input">
                <div class="input-group">
                    <input type="text" placeholder="Bus Number" id="bus-input" autocomplete="off">
                    <img src="Assets/pin.png" alt="" class="location-icon">
                    <div class="suggestions-container" id="bus-suggestions"></div>
                </div>
            </div>
            <div class="search-container">
                <button class="search-button" id="search-routes">Search Bus</button>
            </div>
        </div>

        <div class="info-container">
            <div class="placeholder-text slide-up">
                <span class="typing-text"></span>
            </div>
            <div class="results-container" id="route-results"></div>
        </div>
    </div>
</body>
</html>
